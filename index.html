<!-- GIVEN a weather dashboard with form inputs
WHEN I search for a city
THEN I am presented with current and future conditions for that city and that city is added to the search history
WHEN I view current weather conditions for that city
THEN I am presented with the city name, the date, an icon representation of weather conditions, the temperature, the humidity, the wind speed, and the UV index
WHEN I view the UV index
THEN I am presented with a color that indicates whether the conditions are favorable, moderate, or severe
WHEN I view future weather conditions for that city
THEN I am presented with a 5-day forecast that displays the date, an icon representation of weather conditions, the temperature, the wind speed, and the humidity
WHEN I click on a city in the search history
THEN I am again presented with current and future conditions for that city -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Weather Dashboard</title>
    </head>
    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>

        <main>
            <div class="container">
                <div class="card d-flex col-4" id="searchForm">
                    <h2 class="card-header w-100">Search For a City:</h2>
                    <form class="card-body">
                        <input type="text" name="search" id="search-item" placeholder="City" />
                        <button type="submit" class="btn" id="search-btn">Search</button>
                    </form>
                </div>

                <div class="card d-flex col-4" id="search-history">
                </div>
        </div>

        <div class="container" id="current-forecast">
            <div class="card row" id="current-weather-display">
                <div class="card-header rounded w-100" id="forecast-header">
                </div>

                <div class="card-body" id="forecast-info">
                    <div id="icon">
                        <img id="web-icon" src="" alt="Weather Icon">
                    </div>
                    <div class="weather-conditions">
                        <ul id="forecast-list"></ul>
                    </div>
                </div>
                <!-- dynamically created content from input -->
            </div>

        </div>

        <div class="container" id="five-day-forecast">
            <div class="card" id="forecast-cards">
                <!-- <div class="card col-3" id="card-one"></div>
                <div class="card col-3" id="card-two"></div>
                <div class="card col-3" id="card-three"></div>
                <div class="card col-3" id="card-four"></div>
                <div class="card col-3" id="card-five"></div> -->
            </div>
        </div>


        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
        <script type="text/javascript" src="./assets/js/script.js"></script>
    </body>
</html>
